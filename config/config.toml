auto_approve_allowed = true

[whitelist]
allowed = [
  "ls",
  "cat",
  "head",
  "tail",
  "sed",
  "rg",
  "grep",
  "wc",
  "sort",
  "uniq",
  "find",
  "ps",
  "uname",
  "df",
  "free",
]
denied = [
  "rm",
  "rmdir",
  "dd",
  "mkfs",
  "mkfs.ext4",
  "mkfs.xfs",
  "mkfs.btrfs",
  "mkfs.vfat",
  "fdisk",
  "sfdisk",
  "parted",
  "wipefs",
  "shutdown",
  "reboot",
  "poweroff",
  "halt",
  "init",
  "systemctl",
  "service",
  "userdel",
  "groupdel",
  "passwd",
  "chown",
  "chmod",
]
arg_rules = { grep = "^[A-Za-z0-9_./-]+$" }

[limits]
timeout_secs = 30
max_output_bytes = 1048576
