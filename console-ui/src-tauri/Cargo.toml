[package]
name = "octovalve-console"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
build = "build.rs"

[build-dependencies]
tauri-build = { version = "1.5.4", features = [] }

[dependencies]
libc = "0.2"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tauri = { version = "1.5.4", features = ["process-command-api"] }

[features]
custom-protocol = ["tauri/custom-protocol"]

[workspace]
